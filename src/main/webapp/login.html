
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>欢迎登陆</title>
<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="css/login.css" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<!-- 如果不是最高级页面，则跳出，解决iframe框架问题 -->
<script language="JavaScript">
	if (window != top)
		top.location.href = location.href;
</script>

</head>

<body class="beg-login-bg" onload="getParam('message')">
	<div class="beg-login-box">
		<header>
			<h1>
				<font color="black">欢迎登陆</font>
			</h1>
		</header>
		<div class="beg-login-main">
			<form action="user/login" class="layui-form" method="post">
				<div id="loginMessage" class="layui-form-item"></div>
				<div class="layui-form-item">
					<label class="beg-login-icon"> <i class="layui-icon">&#xe612;</i>
					</label> <input type="text" name="username" lay-verify="userName"
						autocomplete="off" placeholder="用户名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="beg-login-icon"> <i class="layui-icon">&#xe642;</i>
					</label> <input type="password" name="password" lay-verify="password"
						autocomplete="off" placeholder="密码" class="layui-input">
				</div>
				<div class="layui-form-item">
					<div class="beg-pull-left beg-login-remember">
						<label><font color="black">记住我</font></label> <input
							type="checkbox" value="false" lay-skin="switch"
							title="记住我">
					</div>

					<div class="beg-pull-right">
						<div class="beg-pull-right beg-login-remember">
							<a href="forgetpswd.html">忘记密码？</a>
						</div>
					</div>
				</div>
				<div>
					<div class="beg-pull-left">
						<a class="layui-btn" href="register.html">
							<i class="layui-icon">&#xe609;</i> 注册
						</a>
					</div>
					<div class="beg-pull-right">
						<button class="layui-btn layui-btn-normal" lay-submit
							lay-filter="login">
							<i class="layui-icon">&#xe650;</i> 登录
						</button>
					</div>
				</div>
				<div class="beg-clear"></div>

			</form>
		</div>
	</div>
	<script type="text/javascript" src="plugins/layui/layui.js"></script>
	<script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script>
		layui.use([ 'layer', 'form' ], function() {
			var layer = layui.layer,
				$ = layui.jquery,
				form = layui.form;
	
			form.on('submit(login)', function(data) {
				return true;
			});
			
			form.on('submit(register)', function(data) {
				location.href="register.html";
				return false;
			});
			
			$(document).on('click','#forget',function() {
			
				
			});
	
			
	
		});
	</script>
	<script type="text/javascript">
		//生成错误信息提示
		var getParam = function(name) {
			var search = document.location.search.substr(1);
			var s = search.split("=")[1];
			if (s) {
				$("#loginMessage").html("<font color='red' size='3px'>" + decodeURI(s) + "<//font>");
			}
		}
	</script>
</body>

</html>
