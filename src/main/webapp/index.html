

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>丫丫money</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
<link rel="stylesheet" href="style/admin.css" media="all">
<link rel="icon" href="favicon.ico" type="image/x-icon" />

</head>
<body class="layui-layout-body">

	<div id="LAY_app">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<!-- 头部区域 -->
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item layadmin-flexible" lay-unselect><a
						href="javascript:;" layadmin-event="flexible" title="侧边伸缩"> <i
							class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
					</a></li>
				</ul>
				<ul class="layui-nav layui-layout-right"
					lay-filter="layadmin-layout-right">

					<li class="layui-nav-item" lay-unselect><a
						lay-href="app/message/index.html" layadmin-event="message"
						lay-text="消息中心"> <i class="layui-icon layui-icon-notice"></i>

							<!-- 如果有新消息，则显示小圆点 --> <span class="layui-badge-dot"></span>
					</a></li>
					<li class="layui-nav-item"><a href="javascript:;" id="add">添加记录</a></li>
					<li class="layui-nav-item" lay-unselect><a href="javascript:;"
						class="admin-header-user"> <img src="images/0.jpg"
							class="layui-nav-img" /> <cite id="nickname">贤心</cite>
					</a>
						<dl class="layui-nav-child">
							<dd>
								<a lay-href="userinfo.html">基本资料</a>
							</dd>
							<dd>
								<a id="modifyPassword" href="javascript:void(0)">修改密码</a>
							</dd>
						</dl></li>
					<li class="layui-nav-item"><a href="logout">注销</a></li>
				</ul>
			</div>

			<!-- 侧边菜单 -->
			<div class="layui-side layui-side-menu">
				<div class="layui-side-scroll">
					<div class="layui-logo">
						<span>丫丫money</span>
					</div>

					<ul class="layui-nav layui-nav-tree" lay-shrink="all"
						id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
						<li data-name="home" class="layui-nav-item layui-nav-itemed">
							<a href="javascript:;" lay-tips="添加打理" lay-direction="2"> <i
								class="layui-icon layui-icon-home"></i> <cite>打理管理</cite>
						</a>
							<dl class="layui-nav-child">
								<dd data-name="console" class="layui-this">
									<a lay-href="add.html">添加记录</a>
								</dd>
								<dd data-name="console">
									<a lay-href="account.html">账户管理</a>
								</dd>
							</dl>
						</li>
						<li data-name="component" class="layui-nav-item"><a
							href="javascript:;" lay-tips="组件" lay-direction="2"> <i
								class="layui-icon layui-icon-component"></i> <cite>记录查询</cite>
						</a>
							<dl class="layui-nav-child">
								<dd data-name="button">
									<a lay-href="search.html">记录查询</a>
								</dd>

							</dl></li>
					</ul>
				</div>
			</div>

			<!-- 页面标签 -->
			<div class="layadmin-pagetabs" id="LAY_app_tabs">
				<div class="layui-icon layadmin-tabs-control layui-icon-prev"
					layadmin-event="leftPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-next"
					layadmin-event="rightPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-down">
					<ul class="layui-nav layadmin-tabs-select"
						lay-filter="layadmin-pagetabs-nav">
						<li class="layui-nav-item" lay-unselect><a
							href="javascript:;"></a>
							<dl class="layui-nav-child layui-anim-fadein">
								<dd layadmin-event="closeThisTabs">
									<a href="javascript:;">关闭当前标签页</a>
								</dd>
								<dd layadmin-event="closeOtherTabs">
									<a href="javascript:;">关闭其它标签页</a>
								</dd>
								<dd layadmin-event="closeAllTabs">
									<a href="javascript:;">关闭全部标签页</a>
								</dd>
							</dl></li>
					</ul>
				</div>
				<div class="layui-tab" lay-unauto lay-allowClose="true"
					lay-filter="layadmin-layout-tabs">
					<ul class="layui-tab-title" id="LAY_app_tabsheader">
						<li lay-id="home/console.html" lay-attr="home/console.html"
							class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
					</ul>
				</div>
			</div>


			<!-- 主体内容 -->
			<div class="layui-body" id="LAY_app_body">
				<div class="layadmin-tabsbody-item layui-show">
					<iframe src="main.html" frameborder="0" class="layadmin-iframe"></iframe>
				</div>
			</div>

			<div class="layui-footer footer footer-demo" id="admin-footer">
				<div class="layui-main">
					<p>
						2019 &copy; <a href="#">清风筛月</a>
					</p>
				</div>
			</div>

			<!-- 辅助元素，一般用于移动设备下遮罩 -->
			<div class="layadmin-body-shade" layadmin-event="shade"></div>
		</div>
	</div>

	<script src="plugins/layui/layui.js"></script>
	<script>
		layui.config({
			base : 'static/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use('index');
	</script>
	<script>
		layui.use('layer', function() {
			var $ = layui.jquery,
				layer = layui.layer;
	
			$('#add').on('click', function() {
				layer.open({
					title : '添加记录',
					maxmin : true,
					type : 2,
					content : 'add.html',
					area : [ '880px', '548px' ]
				});
			});
	
			$.ajax({
				url : 'user/getLogininfo',
				dataType:"json",			//表示我需要的是json格式对象，这样其才能识别出json对象
				success : function(result) {
					if(result.nickname == null) {
						$("#nickname").text(result.username);
					}else {
						$("#nickname").text(result.nickname);
					}
					//这里在修改密码框上绑定邮箱值，这样方便后续点击密码修改，是否给与权限问题
					$("#modifyPassword").val(result.email);		
					if (result.status == 0) {
						layer.open({
							title : '请及时绑定邮箱',
							maxmin : true,
							type : 2,
							content : 'email.html',
							area : [ '600px', '280px' ]
						});
					}
				}
			})
			
			//弹出修改密码框
			$(document).on('click','#modifyPassword',function() {
				var email = $("#modifyPassword").val();
				if(email) {
					layer.open({
							title : '修改密码',
							maxmin : true,
							type : 2,
							fixed:false,
							content : 'password.html',
							area : [ '640px', '400px' ]
						});
				}else {
					layer.alert('抱歉，请绑定邮箱后再修改密码');
				}
			})
	
		});
	</script>
</body>
</html>
